
<!doctype html>
<html>
    <head>
      <title>Desolation Canyon</title>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
      <style>
        #map{ width: 900px; height: 900px; }
      </style>
    </head>
    <body>
      <div id="map"></div>

      <script>
      // Initialize the map.
      var map = L.map('map').setView([39.337210, -109.901415], 10);

      L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
  			maxZoom: 18,
  			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
  				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
  				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
  			id: 'examples.map-i875mjb7'
  		}).addTo(map);


      //L.marker([39.840485, -109.913650]).addTo('map');
      //    .bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
      //    .openPopup();
      L.marker([39.840485, -109.913650]).addTo(map)
  			.bindPopup("<b>Sand Wash Put-In!</b><br/>Watch our for skeeters!.").openPopup();
      L.marker([39.112327, -110.109290]).addTo(map)
    		.bindPopup("<b>Swasey's Takout</b>").openPopup();


  		L.circle([51.508, -0.11], 500, {
  			color: 'red',
  			fillColor: '#f03',
  			fillOpacity: 0.5
  		}).addTo(map).bindPopup("I am a circle.").openPopup();

  		L.polygon([
  			[51.509, -0.08],
  			[51.503, -0.06],
  			[51.51, -0.047]
  		]).addTo(map).bindPopup("I am a polygon.");


  		var popup = L.popup();

  		function onMapClick(e) {
  			popup
  				.setLatLng(e.latlng)
  				.setContent("You clicked the map at " + e.latlng.toString())
  				.openOn(map);
  		}

  		map.on('click', onMapClick);




      </script>

</body>
</html>
