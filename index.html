
<!doctype html>
<html>
    <head>
      <title>Mike's Web Page</title>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
      <style>
        #map{ width: 900px; height: 900px; }
      </style>
    </head>
    <body>
      <div id="map"></div>

      <script>
      // Initialize the map.
      var map = L.map('map').setView([39.337210, -109.901415], 10);

      // Load a tile layer.
      L.tileLayer('http://b.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
        attribution: 'Tiles by <a href="http://stamen.com">Stamen</a>',
        maxZoom: 19,
        minZoom: 3
      }).addTo(map);
      </script>
