<html>
<head>
  <meta charset=utf-8 />
  <title>Styling polygons test</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="http://cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.7/esri-leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([ 33.836, -118.22], 8);

  L.esri.basemapLayer('Gray').addTo(map);
  L.esri.basemapLayer('GrayLabels').addTo(map);

  L.esri.featureLayer({
    url: 'https://maps.centennialco.gov/arcgis/rest/services/Planning/Land_Use/FeatureServer/0',
    simplifyFactor: 0.5,
    precision: 5,
    style: function (feature) {
      if(feature.properties.PARTY === 'Democrat'){
        return {color: 'blue', weight: 2 };
      } else if(feature.properties.PARTY === 'Republican'){
        return { color: 'red', weight: 2 };
      } else {
        return { color: 'white', weight: 2 };
      }
    }
  }).addTo(map);
</script>

</body>
</html>
