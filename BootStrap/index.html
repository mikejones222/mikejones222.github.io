<!doctype html>
<html>
  <head>
    <title>Mike's Map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    // Initialize the map.
    var map = L.map('map');

    map.locate({setView: true, maxZoom: 16});

    var OpenTopoMap = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    	maxZoom: 18,
    	attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
    });

    // Load a tile layer.
    L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 22,
      minZoom: 1
    }).addTo(map);
    var districtLayer = L.tileLayer.wms("http://gis.drcog.org/geoserver/gwc/service/wms?",{
      layers: 'DRCOGPUB:muni_2012',
      tiled: true,
      format: 'image/png',
      transparent: true
      }).addTo(map);
    var districyLayer2 = L.tileLayer.wms("http://gis.drcog.org/geoserver/gwc/service/wms?",{
      layers: 'DRCOGPUB:traffic_counts',
      tiled: true,
      format: 'image/png',
      transparent: true
        }).addTo(map);

    function onLocationFound(e) {
			var radius = e.accuracy / 3;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 16});


    </script>
  </body>
</html>
